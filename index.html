<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input" disabled>
        </div>
        <div class="buttons">
            
            <div class="row">
            <button>7</button>
            <button>6</button>
            <button>3</button>
            <button>*</button>
            </div>
            <div class="row">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>-</button>
                </div>
                <div class="row">
                    <button>9</button>
                    <button>4</button>
                    <button>1</button>
                    <button>+</button>
                    </div>
                    <div class="row">
                        <button>%</button>
                        <button>.</button>
                        <button>=</button>
                        <button>0</button>
                        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
